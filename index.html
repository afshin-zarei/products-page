<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Products Page</title>
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <header>
         <h1>Products Page</h1>
      </header>
      <main>
         <div id="search">
            <input placeholder="Search Name" id="search-input" type="text" />
            <div>
               <button class="filter selected" data-filter="all">All</button>
               <button class="filter" data-filter="tech">Tech</button>
               <button class="filter" data-filter="clothing">Clothing</button>
               <button class="filter" data-filter="health">Health</button>
            </div>
            <div id="search-price">
                <input placeholder="Search Price" type="number">
                <button>Search</button>
            </div>
         </div>
         <div id="products">
            <div class="product-item" data-category="tech">
                <img src="./img/iphone.png" alt="iphone 14 pro">
                <p>Apple iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/shoes.png" alt="Running shoes">
                <p>Running shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/watch.png" alt="Apple watch">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/bag.png" alt="College bag">
                <p>College bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="./img/jacket.png" alt="Boy's jacket">
                <p>Boy's jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/shampoo.png" alt="Keratin Hair Care">
                <p>Keratin Hair Care</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="./img/airpods.png" alt="airpods">
                <p>Apple airpods pro</p>
                <span>$ 299</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/vitamin.png" alt="Vitamin E">
                <p>Vitamin E</p>
                <span>$ 39</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="./img/cream.png" alt="Face Cream">
                <p>Face Cream</p>
                <span>$ 39</span>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
